{% extends "layout.html" %} {% block content %}
<center>
    <h3>Pay Bill's Bills</h3>
    <p>Are you done paying your bills this month? Why not pay mine?</p>
    <img src="{{ url_for('static', filename='img/so_sad.jpg') }}" class="img-polaroid" />
    <br />
    <br />
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="8LRHGAASY99AJ">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">

    </form>

    <form action="/charge" method="post">
        <article>
            <label>
                <span>Amount is $10.00</span>
            </label>
        </article>

        <script src="https://checkout.stripe.com/v2/checkout.js" class="stripe-button" data-key="{{ key }}" data-description="A Flask Charge" data-amount="500"></script>
    </form>
    <i class="icon-thumbs-up"></i>
<center>
{% endblock %}
